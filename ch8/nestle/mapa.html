<script type="text/javascript">

var locations = [
  ['loan 1', 18.8984416, -96.9509741, 'address 1'],
  ['loan 2', 18.8906088,-96.9504127, 'address 2'],
  ['loan 3', 18.8939056,-96.9421996, 'address 3'],
  ['loan 4', 18.8977809,-96.9404647, 'address 4'],
  ['loan 5', 18.8923599,-96.9295583, 'address 5']
  ];

  function initialize() {

    var myOptions = {
      center: new google.maps.LatLng(18.8939056,-96.9421996),
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP

    };
    var map = new google.maps.Map(document.getElementById("default"),
        myOptions);

    setMarkers(map,locations)

  }



  function setMarkers(map,locations){

      var marker, i

for (i = 0; i < locations.length; i++)
 {  

 var loan = locations[i][0]
 var lat = locations[i][1]
 var long = locations[i][2]
 var add =  locations[i][3]

 latlngset = new google.maps.LatLng(lat, long);

  var marker = new google.maps.Marker({  
          map: map, title: loan , position: latlngset  
        });
        map.setCenter(marker.getPosition())


        var content = "Loan Number: " + loan +  '</h3>' + "Address: " + add     

  var infowindow = new google.maps.InfoWindow()

google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
        return function() {
           infowindow.setContent(content);
           infowindow.open(map,marker);
        };
    })(marker,content,infowindow)); 

  }
  }



  </script>
