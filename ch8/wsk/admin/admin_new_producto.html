<div data-responsiveness-enabler>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
					<h2 class="h-slim">Ingresa un Producto</h2><i style="font-size: 80px; color: #307699;"  class="fa fa-cubes"></i>
        </div>
            <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                  </div>
                    <div class="form-group">
                    <label for="descripcion">Descripción</label>
                        <textarea rows="1" type="text" class="form-control" id="descripcion" placeholder="Describe el producto aquí"></textarea>
                  </div>
                    <div class="form-group">
                    <label for="medida">Unidad de medida</label>
                    <input type="text" class="form-control" id="medida" placeholder="Unidad de medida">
                  </div>
            </div>
            <div class="col-md-6">
                <label for="precio">Precio</label>
                <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">$</div>
                          <input type="text" class="form-control" id="precio" placeholder="Precio">
                        </div>
                    </div>
                        <div class="form-group">
                          <label for="imgp">Imagen del producto</label>
                          <input type="file" id="imgp" name="imgp" required/><br>
                        </div>
                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                </form>
            </div>
        </div>
    </div>
